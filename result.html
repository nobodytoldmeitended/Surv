<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>✨ النتيجة ✨</title>
<style>
body { font-family:"Tajawal",sans-serif; background:#fef9f5; text-align:center; padding:50px; }
h1 { font-size:36px; color:#6b705c; }
p { font-size:24px; margin-top:20px; color:#ff4081; }
.emoji { font-size:48px; display:block; margin-bottom:15px; animation: bounce 1s infinite; }
@keyframes bounce { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-10px);} }
</style>
</head>
<body>
<h1>✨ نتيجتك ✨</h1>
<span id="emoji" class="emoji"></span>
<p id="resultText"></p>

<script>
const params = new URLSearchParams(window.location.search);
const result = params.get('result');

let message = "";
let emoji = "";

switch(result){
  case "إدارة":
    message = "💼 أنت تميل للإدارة وقيادة الأعمال!";
    emoji = "💼";
    break;
  case "تقنية":
    message = "💻 أنت مبدع في التقنية!";
    emoji = "💻";
    break;
  case "فنون":
    message = "🎨 لديك ميول قوية للفنون والإبداع!";
    emoji = "🎨";
    break;
  case "اجتماعي":
    message = "🤝 أنت اجتماعي وتحب مساعدة الآخرين!";
    emoji = "🤝";
    break;
  default:
    message = "❓ لم يتم تحديد النتيجة!";
    emoji = "❓";
}

document.getElementById("resultText").textContent = message;
document.getElementById("emoji").textContent = emoji;
</script>
</body>
</html>
